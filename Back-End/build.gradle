buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.11.1"
        classpath "org.grails.plugins:hibernate5:6.0.2"
    }
}

plugins {
    id 'net.saliman.cobertura' version '2.4.0'
}

version "0.1"
group "umm1"

apply plugin: "eclipse"
apply plugin: "idea"
apply plugin: "war"
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"
apply plugin: "asset-pipeline"
apply from: 'gradle/docker.gradle'

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core"}
}


//Uncomment to run with jetty

//configurations {
//    compile.exclude module: "tomcat-juli"
//    compile.exclude module: "spring-boot-starter-tomcat"
//    compile.exclude group: "com.google.guava", module: "guava-jdk5"
//}

dependencyManagement {
    imports {
        mavenBom "org.grails:grails-bom:$grailsVersion"
    }
    applyMavenExclusions false
}

dependencies {
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"

    //Comment next line to run with jetty
    compile "org.springframework.boot:spring-boot-starter-tomcat"

    //Uncomment to run with jetty
//    provided("org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE")
//    provided("org.springframework.boot:spring-boot-starter-jetty:1.5.7.RELEASE")

    compile "org.grails:grails-dependencies"
    compile "org.grails:grails-web-boot"
    compile "org.grails.plugins:cache"
    compile "org.grails.plugins:scaffolding"
    compile "org.grails.plugins:hibernate5"
    compile "org.hibernate:hibernate-core:5.1.1.Final"
    compile "org.hibernate:hibernate-ehcache:5.1.1.Final"

    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'jcifs', name: 'jcifs', version: '1.3.17'
    compile 'commons-httpclient:commons-httpclient:3.1'

    compile 'org.grails.plugins:spring-security-core:3.1.2'
    compile 'org.grails.plugins:spring-security-rest:2.0.0.M2'
//    compile 'org.grails.plugins:spring-security-ldap:3.0.2'
    compile 'org.grails:grails-datastore-rest-client:5.0.0.RC2'

    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1'
    assets 'com.bertramlabs.plugins:sass-asset-pipeline:2.13.1'
    console "org.grails:grails-console"
    profile "org.grails.profiles:web"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.11.1"
    runtime "mysql:mysql-connector-java:5.1.41"

    runtime 'org.grails.plugins:grails-console:2.0.8'
    runtime 'net.sourceforge.jtds:jtds:1.3.1'
//    compile 'org.grails.plugins:grails-executor:0.4'

    testCompile "org.grails:grails-plugin-testing"
    testCompile "org.grails.plugins:geb"
    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"
}


assets {
    minifyJs = true
    minifyCss = true
}
